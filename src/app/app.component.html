<div class="topnav row-align">
	<span>Plex Reqeust</span>
</div>
<div class="column-align" style="align-items: center; height: 100%;">
	<div class="column-align container">
		<div class="action row-align" style="justify-content: space-between; align-items: center">
			<button mat-raised-button color="primary" (click)="newReqeust()">NEW REQUEST</button>
			<mat-paginator showFirstLastButtons pageSize="10" hidePageSize="true"
				aria-label="Select page of periodic elements">
			</mat-paginator>
		</div>
		<div class="column-align" style="flex-grow: 1;">
			<div *ngIf="requests$ | async as requests ; else loading" style="overflow: auto">
				<table mat-table [dataSource]="requests" style="width: 100%;">
					<!-- Number Column -->
					<ng-container matColumnDef="name">
						<th mat-header-cell *matHeaderCellDef>Title</th>
						<td mat-cell *matCellDef="let row">{{row.name}}</td>
					</ng-container>

					<!-- Title Column -->
					<ng-container matColumnDef="link">
						<th mat-header-cell *matHeaderCellDef>Reference Link</th>
						<td mat-cell *matCellDef="let row">{{row.link}}</td>
					</ng-container>


					<!-- Created Column -->
					<ng-container matColumnDef="date">
						<th mat-header-cell *matHeaderCellDef>
							Created
						</th>
						<td mat-cell *matCellDef="let row">{{row.date | date: 'MMM dd, yyyy HH:mm:ss'}}</td>
					</ng-container>

					<!-- State Column -->
					<ng-container matColumnDef="status" >
						<th mat-header-cell *matHeaderCellDef>Status</th>
						<td mat-cell *matCellDef="let row">{{row.status}}</td>
					</ng-container>
					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				</table>
			</div>
			<ng-template #loading>
				<mat-spinner></mat-spinner>
			</ng-template>
		</div>
	</div>
</div>
